name: Cache on Push

on:
  push:                          # Trigger the workflow on push events
    branches:
      - main                     # Specify the branch to trigger on

jobs:
  cache-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Java JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'      # Specify the Java version you are using

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'         # Specify the Node.js version you are using

      - name: Install Node.js dependencies
        run: npm install             # Command to install Node.js dependencies

      - name: Build with Maven
        run: mvn clean install       # Command to build the Maven project
